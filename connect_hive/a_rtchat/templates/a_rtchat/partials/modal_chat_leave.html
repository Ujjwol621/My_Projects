<div x-data="{ modal_open: false }">
    <div x-show="modal_open" x-cloak>
        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>
        <div class="fixed inset-0 z-50">
            <div class="flex min-h-full justify-center items-center p-6">
                <div @click.away="modal_open = false" class="rounded-lg bg-white text-left shadow-xl w-96 p-6">
                    <h1 class="text-2xl font-semibold text-center mb-4">Leave this chat?</h1>
                    <form method="POST" action="{% url 'chatroom-leave' chat_group.group_name %}">
                        {% csrf_token %}
                        <div class="flex justify-between space-x-4">
                            <button type="submit" class="button-red mt-4">Yes, I want to leave</button>
                            <a class="button button-black mt-4 w-40 text-center cursor-pointer" @click="modal_open = false">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <button @click="modal_open = true" class="button button-red">
        Leave Chatroom
    </button>
</div>
