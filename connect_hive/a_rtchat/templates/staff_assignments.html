<html>
<head>
    <title>Assignments Management - {{ subject.name }} in {{ channel.name }}</title>
</head>
<body>
    <h1>Assignments for {{ subject.name }} in {{ channel.name }}</h1>

    <h2>Existing Assignments</h2>
    <ul>
        {% for assignment in assignments %}
            <li>
                <strong>{{ assignment.title }}</strong> - Due: {{ assignment.due_date }}
                <br>
                <a href="{% url 'view_submissions' assignment.id %}">View Submissions</a>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'create_assignment' channel.id subject.id %}">Create New Assignment</a>
</body>
</html>
