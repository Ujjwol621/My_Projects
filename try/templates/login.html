{% extends "base.html"%}
{% block content %}
        <title>LOGIN</title>
     </head>
    <body>
    <div class="container">
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        {% if signup_success_message %}
            <p style="color: green;">{{ signup_success_message }}</p>
        {% endif %}
        <h2>Login</h2>
        <form action="/login" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input style="color: black" type="text" id="username" name="username" placeholder=" Enter Username" required>
            <br>
            <label for="">Password</label>
            <input style="color: black" type="password" id="password1" name="password1" placeholder=" Enter Password" required>
            <br>
            <button type="submit" style="background:black">Login</button>
        </form>
        <p>Don't have an account? <a style="color:blue" href="{% url 'signup' %}">Sign up</a></p>
        <p>Login as admin <a style="color:red" href="http://127.0.0.1:8000/admin/login/?next=/admin/">Admin</a></p>
        <script src="" async defer></script>
    </div>
    {% endblock %}
